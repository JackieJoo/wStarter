format: willfile-1.0.0
about:
  name: wStarter
  description: >-
    Collection of tools to generate background service to start and pack
    application. Starter consists of 3 pieces, maker - generating code for
    run-time, client run-time piece, and server run-time piece. Use the module
    to keep files structure of the application and make code aware wherein the
    file system is it executed.
  version: 0.3.29
  enabled: 1
  interpreters:
    - nodejs >= 6.0.0
    - chrome >= 60.0.0
    - firefox >= 60.0.0
  keywords:
    - wTools
execution:
  scripts:
    test: wtest out.debug/dwtools/amids/starter.test
    docgen: wdocgen out.debug/dwtools/amids/starter
path:
  proto:
    path: ./proto
  in:
    path: .
  out:
    path: out
  out.debug:
    path: ./out.debug
    criterion:
      debug: 1
  out.release:
    path: ./out.release
    criterion:
      debug: 0
  repository:
    path: 'git+https://github.com/Wandalen/wStarter.git'
  bugs:
    path: 'https://github.com/Wandalen/wStarter/issues'
  exportedDir.0:
    path: ./proto
    criterion:
      default: 1
      debug: 1
      raw: 1
      proto: 1
      export: 1
      tar: 1
      public: 1
  baseDir:
    path: ..
  exportedFiles.0:
    path:
      - .
      - ./dwtools
      - ./dwtools/Tools.s
      - ./dwtools/abase
      - ./dwtools/amid
      - ./dwtools/amid/Tools.s
      - ./dwtools/amid/starter
      - ./dwtools/amid/starter/StarterConfigBegin.raw.s
      - ./dwtools/amid/starter/StarterInitBegin.raw.s
      - ./dwtools/amid/starter/StarterInitEnd.raw.s
      - ./dwtools/amid/starter/StarterMaker.s
      - ./dwtools/amid/starter/StarterPreloadEnd.raw.s
      - ./dwtools/amid/starter/StarterServer.ss
      - ./dwtools/amid/starter/StarterStart.raw.s
      - ./dwtools/amid/starter.test
      - ./dwtools/amid/starter.test/Starter.test.s
      - ./dwtools/atop
      - ./tmp
      - ./tmp/dwtools
      - ./tmp/dwtools/amid
      - ./tmp/dwtools/amid/amapping
      - ./tmp/dwtools/amid/amapping/.DS_Store
      - ./tmp/dwtools/amid/bclass
      - ./tmp/dwtools/amid/bclass/.DS_Store
    criterion:
      default: 1
      debug: 1
      raw: 1
      proto: 1
      export: 1
      tar: 1
      public: 1
  exportedTerminals.0:
    path:
      - ./dwtools/Tools.s
      - ./dwtools/amid/Tools.s
      - ./dwtools/amid/starter/StarterConfigBegin.raw.s
      - ./dwtools/amid/starter/StarterInitBegin.raw.s
      - ./dwtools/amid/starter/StarterInitEnd.raw.s
      - ./dwtools/amid/starter/StarterMaker.s
      - ./dwtools/amid/starter/StarterPreloadEnd.raw.s
      - ./dwtools/amid/starter/StarterServer.ss
      - ./dwtools/amid/starter/StarterStart.raw.s
      - ./dwtools/amid/starter.test/Starter.test.s
      - ./tmp/dwtools/amid/amapping/.DS_Store
      - ./tmp/dwtools/amid/bclass/.DS_Store
    criterion:
      default: 1
      debug: 1
      raw: 1
      proto: 1
      export: 1
      tar: 1
      public: 1
submodule:
  Tools:
    path: 'git+https:///github.com/Wandalen/wTools.git/out/wTools#master'
  Logger:
    path: 'git+https:///github.com/Wandalen/wLogger.git/out/wLogger#master'
  LoggerToJs:
    path: 'git+https:///github.com/Wandalen/wLoggerToJs.git/out/wLoggerToJs#master'
  Consequence:
    path: 'git+https:///github.com/Wandalen/wConsequence.git/out/wConsequence#master'
  Instancing:
    path: 'git+https:///github.com/Wandalen/wInstancing.git/out/wInstancing#master'
  EventHandler:
    path: >-
      git+https:///github.com/Wandalen/wEventHandler.git/out/wEventHandler#master
  Copyable:
    path: 'git+https:///github.com/Wandalen/wCopyable.git/out/wCopyable#master'
  FieldsStack:
    path: 'git+https:///github.com/Wandalen/wFieldsStack.git/out/wFieldsStack#master'
  Looker:
    path: 'git+https:///github.com/Wandalen/wLooker.git/out/wLooker#master'
  PathFundamentals:
    path: >-
      git+https:///github.com/Wandalen/wPathFundamentals.git/out/wPathFundamentals#master
  Proto:
    path: 'git+https:///github.com/Wandalen/wProto.git/out/wProto#master'
  Selector:
    path: 'git+https:///github.com/Wandalen/wSelector.git/out/wSelector#master'
  Stringer:
    path: 'git+https:///github.com/Wandalen/wStringer.git/out/wStringer#master'
  ArraySorted:
    path: 'git+https:///github.com/Wandalen/wArraySorted.git/out/wArraySorted#master'
  ArraySparse:
    path: 'git+https:///github.com/Wandalen/wArraySparse.git/out/wArraySparse#master'
  ExternalFundamentals:
    path: >-
      git+https:///github.com/Wandalen/wExternalFundamentals.git/out/wExternalFundamentals#master
  UriFundamentals:
    path: >-
      git+https:///github.com/Wandalen/wUriFundamentals.git/out/wUriFundamentals#master
  Comparator:
    path: 'git+https:///github.com/Wandalen/wComparator.git/out/wComparator#master'
  LookerExtra:
    path: 'git+https:///github.com/Wandalen/wLookerExtra.git/out/wLookerExtra#master'
  Traverser:
    path: 'git+https:///github.com/Wandalen/wTraverser.git/out/wTraverser#master'
  WebUriFundamentals:
    path: >-
      git+https:///github.com/Wandalen/wWebUriFundamentals.git/out/wWebUriFundamentals#master
  Cloner:
    path: 'git+https:///github.com/Wandalen/wCloner.git/out/wCloner#master'
  StringsExtra:
    path: >-
      git+https:///github.com/Wandalen/wStringsExtra.git/out/wStringsExtra#master
  RegexpObject:
    path: >-
      git+https:///github.com/Wandalen/wRegexpObject.git/out/wRegexpObject#master
  Files:
    path: 'git+https:///github.com/Wandalen/wFiles.git/out/wFiles#master'
  Verbal:
    path: 'git+https:///github.com/Wandalen/wVerbal.git/out/wVerbal#master'
  TemplateTreeResolver:
    path: >-
      git+https:///github.com/Wandalen/wTemplateTreeResolver.git/out/wTemplateTreeResolver#master
  TemplateTreeEnvironment:
    path: >-
      git+https:///github.com/Wandalen/wTemplateTreeEnvironment.git/out/wTemplateTreeEnvironment#master
reflector:
  reflect.proto.0:
    filePath:
      'path::proto': 'path::out.*=1'
    criterion:
      debug: 0
    inherit:
      - predefined.*
  reflect.proto.1:
    filePath:
      ./proto: ./out.debug
    srcFilter:
      maskAll:
        excludeAny:
          - !<tag:yaml.org,2002:js/regexp> /(\W|^)node_modules(\W|$)/
          - !<tag:yaml.org,2002:js/regexp> /\.unique$/
          - !<tag:yaml.org,2002:js/regexp> /\.git$/
          - !<tag:yaml.org,2002:js/regexp> /\.svn$/
          - !<tag:yaml.org,2002:js/regexp> /\.hg$/
          - !<tag:yaml.org,2002:js/regexp> /\.DS_Store$/
          - !<tag:yaml.org,2002:js/regexp> /(^|\/)-/
          - !<tag:yaml.org,2002:js/regexp> /\.release($|\.|\/)/i
      prefixPath: .
    dstFilter:
      prefixPath: .
    criterion:
      debug: 1
    inherit:
      - predefined.*
  reflect.submodules:
    filePath:
      'submodule::*/exported::*=1/path::exportedDir*=1': 'path::out.*=1'
    srcFilter:
      maskAll:
        excludeAny:
          - !<tag:yaml.org,2002:js/regexp> /\/\\\.test\//
          - !<tag:yaml.org,2002:js/regexp> /\/\(\^\|\\\/\)-\//
          - !<tag:yaml.org,2002:js/regexp> /\/\(\^\|\\\/\)\\\.\(\?\!\$\|\\\/\)\//
    criterion:
      debug: 1
    inherit:
      - predefined.*
  exported.0:
    filePath: ./proto
    srcFilter:
      prefixPath: .
    dstFilter:
      prefixPath: .
  exportedFiles.0:
    recursive: 0
    filePath:
      ./dwtools/Tools.s: true
      ./dwtools/amid/Tools.s: true
      ./dwtools/amid/starter/StarterConfigBegin.raw.s: true
      ./dwtools/amid/starter/StarterInitBegin.raw.s: true
      ./dwtools/amid/starter/StarterInitEnd.raw.s: true
      ./dwtools/amid/starter/StarterMaker.s: true
      ./dwtools/amid/starter/StarterPreloadEnd.raw.s: true
      ./dwtools/amid/starter/StarterServer.ss: true
      ./dwtools/amid/starter/StarterStart.raw.s: true
      ./dwtools/amid/starter.test/Starter.test.s: true
      ./tmp/dwtools/amid/amapping/.DS_Store: true
      ./tmp/dwtools/amid/bclass/.DS_Store: true
    srcFilter:
      basePath: .
      prefixPath: proto
    dstFilter:
      basePath: .
      prefixPath: .
step:
  reflect.proto.0:
    criterion:
      debug: 0
      raw: 0
    opts:
      reflector: 'reflector::reflect.proto.*=1'
    inherit:
      - predefined.reflect
  reflect.proto.1:
    criterion:
      debug: 1
      raw: 0
    opts:
      reflector: 'reflector::reflect.proto.*=1'
    inherit:
      - predefined.reflect
  reflect.proto.2:
    criterion:
      debug: 0
      raw: 1
    opts:
      reflector: 'reflector::reflect.proto.*=1'
    inherit:
      - predefined.reflect
  reflect.proto.3:
    criterion:
      debug: 1
      raw: 1
    opts:
      reflector: 'reflector::reflect.proto.*=1'
    inherit:
      - predefined.reflect
  reflect.submodules.0:
    criterion:
      debug: 1
      raw: 0
    opts:
      reflector: 'reflector::reflect.submodules*=1'
    inherit:
      - predefined.reflect
  reflect.submodules.1:
    criterion:
      debug: 1
      raw: 1
    opts:
      reflector: 'reflector::reflect.submodules*=1'
    inherit:
      - predefined.reflect
  export.proto:
    criterion:
      debug: 1
      proto: 1
    opts:
      export: 'path::proto'
      tar: 0
    inherit:
      - export
build:
  debug.raw:
    criterion:
      default: 1
      debug: 1
      raw: 1
    steps:
      - 'step::reflect.proto.*=1'
      - 'step::reflect.submodules*=1'
  debug.compiled:
    criterion:
      debug: 1
      raw: 0
    steps:
      - 'step::reflect.proto.*=1'
  release.raw:
    criterion:
      debug: 0
      raw: 1
    steps:
      - 'step::reflect.proto.*=1'
  release.compiled:
    criterion:
      debug: 0
      raw: 0
    steps:
      - 'step::reflect.proto.*=1'
  all:
    steps:
      - 'build::debug.raw'
      - 'build::release.compiled'
  proto.export:
    criterion:
      default: 1
      debug: 1
      raw: 1
      proto: 1
      export: 1
      tar: 1
      public: 1
    steps:
      - 'build::debug.compiled'
      - 'step::export.proto'
exported:
  proto.export:
    version: 0.3.29
    criterion:
      default: 1
      debug: 1
      raw: 1
      proto: 1
      export: 1
      tar: 1
      public: 1
    exportedReflector: 'reflector::exported.0'
    exportedFilesReflector: 'reflector::exportedFiles.0'
    exportedDirPath: 'path::exportedDir.0'
    exportedFilesPath: 'path::exportedFiles.0'
    exportedTerminalsPath:
      path:
        - ./dwtools/Tools.s
        - ./dwtools/amid/Tools.s
        - ./dwtools/amid/starter/StarterConfigBegin.raw.s
        - ./dwtools/amid/starter/StarterInitBegin.raw.s
        - ./dwtools/amid/starter/StarterInitEnd.raw.s
        - ./dwtools/amid/starter/StarterMaker.s
        - ./dwtools/amid/starter/StarterPreloadEnd.raw.s
        - ./dwtools/amid/starter/StarterServer.ss
        - ./dwtools/amid/starter/StarterStart.raw.s
        - ./dwtools/amid/starter.test/Starter.test.s
        - ./tmp/dwtools/amid/amapping/.DS_Store
        - ./tmp/dwtools/amid/bclass/.DS_Store
      criterion:
        default: 1
        debug: 1
        raw: 1
        proto: 1
        export: 1
        tar: 1
        public: 1
