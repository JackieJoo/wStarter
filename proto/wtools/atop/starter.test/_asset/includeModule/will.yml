
submodule :

  Tools : git+https:///github.com/Wandalen/wTools.git/
  PathBasic : git+https:///github.com/Wandalen/wPathBasic.git/

path :

  build : build
  proto : proto

reflector :

  reflect.submodules :
    inherit : submodule::*/exported::*=1/reflector::exported.files*=1
    dst :
      prefixPath : path::build
    src :
      maskAll :
          excludeAny :
            - !!js/regexp '/\.test/'
    criterion :
      debug : 1

  reflect.proto :
    src : path::proto
    dst : path::build
    criterion :
      debug : 1

build :

  build :
    steps :
      - step::reflect.submodules
      - step::reflect.proto
    criterion :
      default : 1
