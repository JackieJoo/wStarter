
about :

  name : 'wStarter'
  description : 'Collection of tools to generate background service to start and pack application. Use the module to keep files structure of the application and make code aware wherein the file system is it executed.'
  version : '0.5.0'
  enabled : 1
  interpreters :
  - njs >= 8.0.0
  - chrome >= 60.0.0
  - firefox >= 60.0.0
  keywords :
  - wTools
  license : MIT
  author : 'Kostiantyn Wandalen <wanalen@willbe.so>'
  contributors :
  - 'Kostiantyn Wandalen <wanalen@willbe.so>'
  npm.name : 'wstarter'
  npm.scripts :
    test : 'wtest .run proto/**'
    docgen : 'wdocgen .build proto'
    single-process-starter : 'node proto/dwtools/atop/starter/Exec'
    debug-starter : 'node proto/dwtools/atop/starter/ExecDebug'
    starter : 'node proto/dwtools/atop/starter/ExecUnrestricted'
  npm.bin :
    starter : 'proto/dwtools/atop/starter/ExecUnrestricted'
    single-process-starter : 'proto/dwtools/atop/starter/Exec'
    debug-starter : 'proto/dwtools/atop/starter/ExecDebug'

path :

  repository : git+https:///github.com/Wandalen/wStarter.git
  remotes :
   - git+https:///github.com/Wandalen/wStarter.git
   - npm:///wstarter
  bugtracker : https:///github.com/Wandalen/wStarter/issues

step :

  proto.export :
    inherit : module.export
    export : path::export
    tar : 0
    criterion :
      content : 'proto'

  doc.export :
    inherit : module.export
    export : path::doc
    tar : 0
    criterion :
      content : 'doc'

  npm.export :
    inherit : module.export
    export : out.npm
    tar : 0
    criterion :
      content : 'npm'

  npm.publish :
    shell : npm publish

build :

  proto.export :
    criterion :
      content : 'proto'
      export : 1
    steps :
      # - build::debug.raw
      - step::proto.export

  doc.export :
    criterion :
      content : 'doc'
      export : 1
    steps :
      # - build::debug.raw
      - step::doc.export

  npm.export :
    criterion :
      content : 'npm'
      export : 1
    steps :
      # - build::debug.raw
      # - step::npm.export
      - step::npm.publish

  export :

    criterion :
      default : 1
      export : 1
    steps :
      # - build::npm
      - build::proto.export
      # - build::doc.export
